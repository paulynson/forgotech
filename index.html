<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>

    <!-- personal CSS only -->

    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- font-awesome only -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Section -->

    <nav class="bgColor text-dark navbar-menu">
      <div class="container-fluid flex">
        <div class="logo logo-top">
          <div>
            <a href="#">
              <!--<i class="fa fa-home" aria-hidden="true"></i> -->
              <span class="logo-text"> ForGoTech</span>
             
            </a>
          

          </div>
          <div class="menu-bar">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
        </div>

        <div class="nav-menu">
           
          <div class="menu text-dark">
            <a href="#" class="">Home</a>
            <a href="#" class="">About</a>
            <a href="#" class="">Services</a>
            <a href="#" class="">Gallery</a>
            <a href="#" class="">Contact</a>
          </div>
     
    </nav>

    

    <!-- Hero -->

    <header
      class="my-5 d-flex row align-items-center justify-content-between mx-3"
    >
      <div class="col-lg-4 col-md-6 col-sm-12 col-12 px-2">
        <h1 class="mb-4">Learn with <span>US</span> today</h1>
        <p class="">
          This is a simple hero unit, a simple jumbotron-style component for
          calling extra attention to featured content or information.
        </p>
        <p class="lead mt-4">
          <a class="btn btn-md text-white" href="#" role="button">Learn more</a>
        </p>
      </div>
      <div class="col-lg-8 col-md-6 col-sm-12 col-12">
        <img src="assets/images/hero.png" alt="" class="img-fluid" />
      </div>
    </header>

    <!-- footer -->

    <footer class="footer-icon fixed-bottom align-items-center">
      <main class="row justify-content-between align-items-center mx-2 w-100">
        <div
          class="col-2 text-center align-items-center justify-content-center"
        >
          <a class="align-items-center justify-content-center" href="#"
            ><i class="fa fa-home"></i>
            <p>Home</p></a
          >
        </div>

        <div class="col-2 text-center align-items-center">
          <a class="align-items-center justify-content-center" href="#">
            <i class="fa fa-user" aria-hidden="true"></i>
            <p>About</p></a
          >
        </div>

        <div class="col-2 text-center align-items-center">
          <a class="align-items-center justify-content-center" href="#">
            <i class="fa fa-align-justify" aria-hidden="true"></i>
            <p>Service</p></a
          >
        </div>

        <div class="col-2 text-center align-items-center">
          <a class="align-items-center justify-content-center" href="#">
            <i class="fa fa-picture-o" aria-hidden="true"></i>
            <p>Gallery</p></a
          >
        </div>

        <div class="col-2 text-center align-items-center">
          <a class="align-items-center justify-content-center" href="#">
            <i class="fa fa-phone-square" aria-hidden="true"></i>
            <p>Contact</p></a
          >
        </div>
      </main>
    </footer>

    <!-- JavaScript Bundle with Popper -->

    <script src="assets/js/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
